spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test;DB_CLOSE_DELAY=-1;AUTO_SERVER=true
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always

jwt:
  secretKey: learning-test-spring
  validateMilliSeconds: 3600000

logging:
  level:
    root: info