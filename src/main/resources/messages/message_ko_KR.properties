INVALID_PASSWORD_ERROR=잘못된 비밀번호입니다.
UNAUTHORIZED_ERROR=해당 작업에 대한 권한이 없습니다.
INTERNAL_SERVER_ERROR=예기치 못한 오류로 인해 요청을 처리하지 못하였습니다.
