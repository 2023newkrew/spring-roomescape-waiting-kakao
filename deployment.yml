apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kane-woz-awesome-deploy
  name: kane-woz
spec:
  replicas: 1
  minReadySeconds: 0
  selector:
    matchLabels:
      app: kane-woz-awesome-pod
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: kane-woz-awesome-pod
    spec:
      containers:
        - image: idock.daumkakao.io/onboarding2023/kane.woz
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8080
          name: was
          #          resources:
          #            limits:
          #              cpu: 100m
          #              memory: 100Mi
          #            requests:
          #              cpu: 100m
          #              memory: 100Mi
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20